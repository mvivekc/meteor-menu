<template name="task">
  <div class="category-item flex-around">
    <div class="task wd-100p">
      <div class="task-details">
        {{#if isConfigure}}
          <button class="delete">&times;</button>
        {{/if}}
        <span class="text">{{text}}</span>
      </div>
      {{#if isConfigure}}
        <div class="task-item-add">
          <form class="new-item">
            <input type="text" name="itemText" placeholder="Item text" />
            <input type="text" name="itemSubText" placeholder="itemSubText" />
            <input type="text" name="price" placeholder="price" />
            <input type="submit" value="add"/>
          </form>
        </div>
      {{/if}}

      <div class="task-items">
        {{#each items}}
          {{> item}}
        {{/each}}
      </div>
    </div>
  </div>
</template>
<template name="item">
  <div class="item {{#if isConfigure}}configure{{/if}} {{#if not available}}checked{{/if}}">
    {{#if isConfigure}}
      <button class="delete">&times;</button>
    {{/if}}
    <span class="itemText">{{itemText}}</span>
    {{#if itemSubText}}
      <strong class="itemSubText">({{itemSubText}})</strong>
    {{/if}}
    <span class="price pull-right">{{price}}</span>
    {{#if isConfigure}}
      <input class="toggle-available" type="checkbox" checked="{{available}}"/>
    {{/if}}
  </div>
</template>
