<template name="task">
  {{#if showItems}}
    <div class="category">
      <div class="task wd-90p">
        <div class="task-details">
          {{#if isConfigure}}
            <button class="delete pull-right">&times;</button>
          {{/if}}
          <span class="text">{{text}}</span>
        </div>
        {{#if isConfigure}}
          <div class="task-item-add">
            <form class="new-item">
              <input type="text" name="itemText" placeholder="Item" />
              <input type="text" name="itemSubText" placeholder="Sub text" />
              <input type="text" name="price" placeholder="Price" />
              <input type="submit" value="Add"/>
            </form>
          </div>
        {{/if}}
        <div class="task-items">
          {{#each items}}
            {{> item}}
          {{/each}}
        </div>
      </div>
    </div>
  {{/if}}
</template>
<template name="item">
  <div class="item table-row {{#if isConfigure}}configure{{/if}} {{#if not available}}checked{{/if}}">
    {{#if isConfigure}}
      <div class="table-cell"><button class="delete">&times;</button></div>
    {{/if}}
    <div class="itemText table-cell break-word">
      {{itemText}}
      {{#if itemSubText}}
        <div class="itemSubText table-cell">({{itemSubText}})</div>
      {{/if}}
    </div>
    <div class="price table-cell no-break">
      <span class="fa fa-inr"></span>
      <span class="price-text">{{price}}/-</span>
    </div>
    {{#if isConfigure}}
      <div class="table-cell"><input class="toggle-available" type="checkbox" checked="{{available}}"/></div>
    {{/if}}
  </div>
</template>
