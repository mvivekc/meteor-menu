<body>
  {{#if isConfigure}}
    <div class="full-width">
      <div class="new-task-container">
        <form class="new-task">
          <input type="text" name="text" placeholder="Add category" />
        </form>
      </div>
      <div class="pointer toggle-deployment">Move To Production</div>
    </div>
  {{/if}}
  {{#if not isConfigure}}
    <div class="refresh pointer">...</div>
  {{/if}}
  <div class="categories">
    {{#each tasks}}
      {{> task}}
    {{/each}}
  </div>
</body>
