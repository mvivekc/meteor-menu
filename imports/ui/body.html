<body>
  {{#if isConfigure}}
    <div class="full-width">
      <div class="new-task-container">
        <form class="new-task">
          <input type="text" name="text" placeholder="Add category" />
        </form>
      </div>
      <div class="pointer toggle-deployment">Move To Production</div>
    </div>
  {{/if}}
  <div class="categories full-width">
    {{#each tasks}}
      {{#if showCategory @index}}
        {{> task}}
      {{else}}
        {{> logo}}
      {{/if}}
    {{/each}}
  </div>
</body>
<template name="logo">
  <div class="category logo-item">
    <div class="wd-100p"></div>
  </div>
</template>
